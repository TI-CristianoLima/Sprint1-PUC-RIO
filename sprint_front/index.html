<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPRINT 1 PUC-RIO</title>
    <link rel="icon" href="./img/android-icon-48x48.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <nav class="navbar bg-body-tertiary p-3 mb-2 bg-primary-subtle text-emphasis-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./img/Logo3.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Aluno Cristiano Lima - PUC-RIO
            </a>
        </div>
    </nav>
    <h1 class="text-center h1">Cadastro de produtos</h1>


    <div class="container text-center" style="padding: 30px;">
        <div class="row align-items-center">
            <div class="col-4 mb-3">
                <label for="formGroupExampleInput" class="form-label">Nome do produto</label>
                <input type="text" class="form-control" id="newInput" placeholder="Digite o nome do produto">
            </div>
            <div class="col-3 mb-3">
                <label for="formGroupExampleInput2" class="form-label">Quantidade do produto</label>
                <input type="text" class="form-control" id="newQuantity" placeholder="Digite a quantidade">
            </div>
            <div class="col-3 mb-3">
                <label for="formGroupExampleInput3" class="form-label">Valor do produto</label>
                <input type="text" class="form-control" id="newPrice" placeholder="Digite o valor">
            </div>
            <div class="col-2">
                <button class="btn btn-primary" type="button" id="addBtn" onclick="newItem()">Cadastrar</button>
            </div>
        </div>
    </div>

    <section class="container">
        <table class="table table-striped table-hover table-bordered" id="myTable">
            <tr>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Valor</th>
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
            </tr>
        </table>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
